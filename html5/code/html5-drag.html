<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Drag</title>		
		<link rel = "stylesheet" href = "css/bootstrap.min.css" media="screen"/>
	</head>	
<body>
	<div class = "container" style = "margin-top:20px;">
		<div class = "row">
			<div class = "col-6">
				<div class = "card" style="height:10rem;">
					<div class = "card-header"><h3>Image Zone</h3></div>
					<div class = "card-body" id = "forImagDrag" ondrop = "drop(event)" ondragover = "allowDrop(event)"></div>
				</div>
			</div>
			<div class = "col-6">
				<div class = "card" style="height:10rem;">
					<div class = "card-header"><h3>Text Zone</h3></div>
					<div class = "card-body" id = "forTextDrag" ondrop = "drop(event)" ondragover = "allowDrop(event)"></div>
				</div>
			</div>
		</div>
		<div class = "row">
			<div class = "col-12">
				<img id = "toDrag" src = "./images/w3c.gif" class="img-fluid" draggable = "true" ondragstart = "drag(event)">
				<h2 id = "h2" draggable = "true" ondragstart = "drag(event)">I can be dragged too</h2>
			</div>
		</div>
	</div>	
	<script>
		function allowDrop(e){
			e.preventDefault()
		}
		function drag(e){
			e.dataTransfer.setData("id", e.target.id)
		}
		function drop(e){			
			e.preventDefault()
			var id = e.dataTransfer.getData("id")
			//if(id == 'h2')
				//alert('The text element can not be dropped here!')
			//else
				e.target.appendChild(document.getElementById(id))
		}
	</script>
</body>
</html>
