<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Vue Demo05</title>
		<link rel = "stylesheet" href = "../css/bootstrap.min.css" media="screen"/>
		<link rel = "stylesheet" href = "../css/font-awesome.min.css" media="screen"/>
		<script type = "text/javascript" src = "../js/jquery-1.11.3.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/popper.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/bootstrap.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div class = "container" id="vm"><br>			
			<div class = "row">
				<div class = "col-12">
					<h3>监听事件</h3>
				</div>
			</div><br>
			<div class = "row">
				<div class = "col-6">
					<div class = "card">
						<div class = "card-body">
							<h4 class = "card-title">使用v-on监听DOM事件,处理简单的js事件</h4>
							<button class = "btn btn-primary" v-on:click = "counter += 1">ADD 1</button>
							<p>The button has been clicked {{counter}} times.</p>
						</div>
					</div>
				</div>	
				<div class = "col-6">
					<div class = "card">
						<div class = "card-body">
							<h4 class = "card-title">事件处理方法，编写具体的function</h4>
							<button class = "btn btn-primary" v-on:click = "greet">Greet</button>							
						</div>
					</div>
				</div>				
			</div><br>
			<div class = "row">
				<div class = "col-6">
					<div class = "card">
						<div class = "card-body">
							<h4 class = "card-title">内联处理器中的方法s</h4>
							<button class = "btn btn-primary" v-on:click = "say('hi', $event)">Say hi</button>
							<button class = "btn btn-primary" v-on:click = "say('What'), $event">Say What</button>
						</div>
					</div>
				</div>	
				<div class = "col-6">
					<div class = "card">
						<div class = "card-body">
							<h4 class = "card-title">事件修饰符</h4>
											
						</div>
					</div>
				</div>				
			</div>
		</div>
		<script type = "text/javascript">			
			new Vue({
			  el: '#vm',
			  data: {
				counter:0,
				name:'Vue.js'
			  },
			  methods: {
				greet:function(event){
					alert('' + this.name + '!')
					if(event)
						alert(event.target.tagName)
				},
				say:function(message){
					alert(message)
				}
			  }
			})
		</script>
	</body>
</html>
