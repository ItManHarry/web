<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Vue Demo08</title>
		<link rel = "stylesheet" href = "../css/bootstrap.min.css" media="screen"/>
		<link rel = "stylesheet" href = "../css/font-awesome.min.css" media="screen"/>
		<script type = "text/javascript" src = "../js/jquery-1.11.3.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/popper.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/bootstrap.min.js" charset="UTF-8"></script>
		<script type = "text/javascript" src = "../js/vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div class = "container" id="vm"><br>			
			<div class = "row">
				<div class = "col-12">
					<h3>组件基础</h3>
				</div>
			</div><br>
			<div class = "row">
				<div class = "col-12">
					<div class = "card">
						<div class = "card-body">
							<h4 class = "card-title">基本示例</h4>
							<div :style="{ fontSize: postFontSize + 'em' }">
								<blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post"  v-on:enlarge-text="postFontSize += 0.1"></blog-post>
							 </div>				
						</div>
					</div>
				</div>							
			</div>			
		</div>		
		<script type = "text/javascript">			
			Vue.component('blog-post', {
			  props: ['post'],
			  template: '<div class="blog-post"><h3>{{ post.title }}</h3><button v-on:click="$emit(\'enlarge-text\')">Enlarge text</button><div v-html="post.content"></div></div>'
			})
			new Vue({
			  el: '#vm',
			  data: {
				posts: [
				  { id: 1, title: 'My journey with Vue' },
				  { id: 2, title: 'Blogging with Vue' },
				  { id: 3, title: 'Why Vue is so fun' }
				],
				postFontSize: 1
			  }
			})
		</script>
	</body>
</html>
